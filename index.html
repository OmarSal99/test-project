<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/lib/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div class="container" id="container"></div>
    <script id="carTemplate" type="text/template">
      <img src="<%=img%>" alt=""/>
      <p> <%= car %> <%= car_model %></p>
      <p> <%= car_color %> - <%= car_model_year %></p>
      <p> <%= price %> </p>
    </script>
    <script id="singleCarTemplate" type="text/template">
          <img src="<%=img%>" alt=""/>
          <p> <%= car %> <%= car_model %></p>
          <p> <%= car_color %> - <%= car_model_year %></p>
          <p> <%= price %> </p>
          <%if(availability){%>
            <p class="available">Available</p>
          <%}else{%>
            <p class="not-available">Not Available</p>
          <%}%>
    </script>
    <script src="js/lib/require.js" data-main="js/main"></script>
  </body>
</html>
